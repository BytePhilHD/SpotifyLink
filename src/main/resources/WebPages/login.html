<section class="showcase"></section><script>
    window.onload = setupWebSocket;
    let ws;

    var input = document.getElementById("pw");
    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            manageInput();
        }
    });

    function manageInput() {
        let pw = document.getElementById("pw").value;
        document.getElementById('pw').value = '';
        ws.send("LOGIN: " + pw);
    }

    function setupWebSocket() {
        ws = new WebSocket("wss://" + location.hostname + "/login");
        ws.onmessage = messageEvent => {
            var wsinput = messageEvent.data;
            if (wsinput.includes("CORRECT")) {
                wsinput = wsinput.replace("CORRECT ", "");
                window.location.href = location.protocol + "admin?" + wsinput;

            } else if (wsinput.includes("WRONG")) {
                window.location.href = location.protocol + "login?wrongpw"
            }
        }

    }


</script>
